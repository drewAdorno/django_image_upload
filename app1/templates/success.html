<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% comment %} Every Image field has a url attribute that tells us where the file has been saved {% endcomment %}
    {% for image in images %}
        <img src="{{image.image.url}}" alt="">
        <p>{{image.name}}</p>
    {% endfor %}
    <a href="/">Upload Another</a>
</body>
</html>
